        function storeData() {
            let fromDate = document.getElementById("fromDate").value;
            let toDate = document.getElementById("toDate").value;
            let storedArray;
            
            if (fromDate && toDate) {
                let filteredArray = daysArray.filter(day => day.date >= fromDate && day.date <= toDate);
                storedArray = filteredArray;
            } else {
                storedArray = daysArray;
            }
            
            localStorage.setItem("LIFE", JSON.stringify(storedArray));
            alert("Data stored in local storage!");
            console.log("------------------stored Array-----------------")
            console.log(storedArray)
            console.log("-----------------------------------------------")
        }
