<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanceTracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="Styles/goalsStyles.css">
  <link rel="stylesheet" href="Styles/bankStyles.css">
  <link rel="stylesheet" href="Styles/HeaderStyles.css">
  <link rel="stylesheet" href="Styles/popupStyles.css">
  <link rel="stylesheet" href="Styles/ChartsStyles.css">
  <link rel="stylesheet" href="Styles/mobileStyles.css">
  <link rel="stylesheet" href="Styles/MonthDaysStyles.css">
  <link rel="stylesheet" href="Styles/finalStyles.css">
  


</head>
<!--_______________________________________________________________________________-->
<!--___________________________________    LIST    ________________________________-->
<!--_______________________________________________________________________________-->
<!-- List Popup -->
<div class="list-popup" id="list-popup">
  <h3>Select a Category</h3>
  <!-- List options will be dynamically generated here -->
  <div id="list-options"></div>
  <button id="list-cancel-btn" onclick="We.closePopup('list-popup')">Cancel</button>
  </div>
<!--_______________________________________________________________________________-->
<!--________________________________ ADD SPACIFIC   ________________________________-->
<!--_______________________________________________________________________________-->
<body>
  <div class="popup" id="addSpacificsPopup">
    <input type="text" placeholder="Name" id="nameInput">
    <input type="text" placeholder="Image URL" id="imageInput">
    <input type="number" placeholder="Amount" id="amountInput">
    <button id="setBtn" onclick=" We.addSpacificGoal()">Set</button>
    <button id="cancelBtn" onclick="We.closePopup('addSpacificsPopup')">Cancel</button>
  </div>
<!--_______________________________________________________________________________-->
<!--___________________________ UPDATE SPACIFIC GOAL ________________________________-->
<!--_______________________________________________________________________________-->
  <div id="updateSpacificGoal" class="popup" >
    <h2>Update</h2>
    <input type="text" id="SpacificName" placeholder="Name">
    <input type="text" id="SpacificUrl" placeholder="url-adress">
    <input type="number" id="SpacificAmount" placeholder="Amount">
    <button onclick="We.updateSpacificGoal()">Update</button>
    <button onclick="We.deleteSpacificGoal()">Delete</button>
    <button onclick="We.closePopup('updateSpacificGoal')">Cancel</button>
  </div>
<!--_______________________________________________________________________________-->
<!--___________________________________   ADD GOAL   ________________________________-->
<!--_______________________________________________________________________________-->
  <div class="popup" id="GoalPopup" >
    <h2>Add goal</h2>
      <input type="text"   class="goalImge"   id="goalImge" placeholder="Image URL">
      <button class="addGoal"  id="addGoal" onclick="We.setGoalValues()">Add</button>
      <button class="cancelGoalPopup" id="cancelGoalPopup" onclick="We.closePopup('GoalPopup')">Cancel</button>
  </div>
<!--_______________________________________________________________________________-->
<!--___________________________________UPDATE CIRCLE________________________________-->
<!--_______________________________________________________________________________-->
  <div class=" popup" id="UpdateCircle" >
    <h2>Update goal</h2>
      <input type="text"   class="UpdateGoalImge"   id="UpdateGoalImge" placeholder="Image URL">
      <button class="addGoal"  id="UpdateGoal" onclick="We.updateGoalBackground()">Update Circle</button>
      <button class="cancelUpdateGoalPopup" id="cancelUpdateGoalPopup" onclick="We.closePopup('UpdateCircle')">Cancel</button>
  </div>
<!--_______________________________________________________________________________-->
<!--___________________________________ ADD INCOME  ________________________________-->
<!--_______________________________________________________________________________-->
  <div class="popup" id="incomePopup" >
    <div class="titleContainer">
      <h2 id="incTitle">Add Income</h2>
      <h2 id="incCurrSpan">-?</h2>
    </div>

     <!-- Button Group (List and Currencies) -->
  <div class="button-group">
    <!-- List Button -->
    <button class="list-button"  onclick="createOptionList('list-popup','incomeName')">List</button>

    <!-- Currency Buttons (EUR, USD, MDL, PLN) -->
    <div class="currency-buttons">
        <button class="currency-btn" id="eur-btn">EUR</button>
        <button class="currency-btn" id="usd-btn">USD</button>
        <button class="currency-btn" id="mdl-btn">MDL</button>
        <button class="currency-btn" id="pln-btn">PLN</button>
    </div>
</div>

<!-- Input Fields -->
<input type="text" id="incomeName" placeholder="Name">
<input type="number" id="incomeAmount" placeholder="Amount" oninput="amountTitle('incomeAmount','incTitle');">
<input type="number" id="workedHours" placeholder="Hours" oninput="calculateHoursMoney()">
<input type="number" id="ratePerHour"  placeholder="Rate per Hour">
<input type="number" id="salaryId" placeholder="Salary" oninput="amountTitle('salaryId','incTitle');">

<!-- Action Buttons (Add and Cancel) -->
<div class="action-buttons">
    <button class="add-btn" id="add-btn" onclick="We.addSomething('incomeName','incomeAmount','income','incomePopup')">Add</button>
    <button class="cancel-btn" id="cancel-btn" onclick="We.closePopup('incomePopup')">Cancel</button>
</div>
</div>
<!--_______________________________________________________________________________-->
<!--___________________________________ ADD EXPENCE _______________________________-->
<!--_______________________________________________________________________________-->
<div class="popup" id="expencePopup" >
<div class="titleContainer">
  <h2 id="expTitle">Add Expence</h2>
  <h2 id="expCurrSpan">-?</h2>
</div>
<!-- Button Group (List and Currencies) -->
<div class="button-group">
    <!-- List Button -->
    <button class="list-button" onclick="createOptionList('list-popup','expenceName')">List</button>

    <!-- Currency Buttons (EUR, USD, MDL, PLN) -->
    <div class="currency-buttons">
        <button class="currency-btn" id="eur-btn">EUR</button>
        <button class="currency-btn" id="usd-btn">USD</button>
        <button class="currency-btn" id="mdl-btn">MDL</button>
        <button class="currency-btn" id="pln-btn">PLN</button>
    </div>
</div>

<!-- Input Fields -->
<input type="text" id="expenceName" placeholder="Name">
<input type="number" id="expenceAmount" placeholder="Amount" oninput="amountTitle('expenceAmount','expTitle');">

<!-- Action Buttons (Add and Cancel) -->
<div class="action-buttons">
    <button class="add-btn" id="add-btn" onclick="We.addSomething('expenceName','expenceAmount','outcome','expencePopup')">Add</button>
    <button class="cancel-btn" id="cancel-btn" onclick="We.closePopup('expencePopup')">Cancel</button>
</div>
</div>
<!--_______________________________________________________________________________-->
<!--____________________ GOAL SPACIFIC CONTAINER   ________________________________-->
<!--_______________________________________________________________________________-->
<div class="goalSpacificContainer" id="goalSpacificContainer">
  <button onclick="We.openPopup('addSpacificsPopup','flex')">Add spacifics</button>
  <button onclick="We.openPopup('UpdateCircle', 'flex')">Update circle</button>
  <button  onclick=" We.DeleteGoal()">Delete circle</button>
  <button onclick="We.closePopup('goalSpacificContainer')">Cancel</button>
  
  <div class="goalElementContainer" id="goalElementContainer"></div>

</div>
<!--____________________________________________________________________________------------------------------------___-->
<!--___________________________________   HEADER   _____________________________------------------------------------___-->
<!--____________________________________________________________________________------------------------------------___-->
<header class="header" id="header">
  <div class="veryTop" id="veryTop" onclick="We.showGoalStatus()">
    <button class="ExpenseButton" id="ExpenseButton" onclick="open2('expencePopup','flex','expenceAmount','expTitle','expCurrSpan')">Expese</button>
    <button class="IncomeButton" id="IncomeButton" onclick="open2('incomePopup','flex','incomeAmount','incTitle','incCurrSpan')">Income</button>
    <button onclick="We.storeData()">Save</button>
  </div>
  <div id="circleContainer" class="circle-container"></div>
    <button class="newGoalButton" id="newGoalButton" onclick="We.openPopup('GoalPopup','flex')">+</button>
</header>

<!--_______________________________________________________________________________-->
<!--___________________________________   CHARTS   ________________________________-->
<!--_______________________________________________________________________________-->
<!--_______________________________________________________________________________-->
<!--_______________________________________________________________________________-->
<!--_______________________________________________________________________________-->
<!--_______________________________________________________________________________-->
<div class="linearContainer" id="linearContainer" ondblclick="We.closePopup('linearContainer')">
  <h2>Expence vs Income Chart</h2>
  <canvas id="lineChart" width="100" height=" 50"></canvas>
</div>
<!--_______________________________________________________________________________-->
<!--___________________________________   CHARTS   ________________________________-->
<!--_______________________________________________________________________________-->

<div class="expencePieContainer" id="expencePieContainer">
   <div class="twoCharts" id="twoCharts">
    <!--_______________________________________________________________________________-->
    <div class="expencePieWrapper" id="expencePieWrapper">
      <h2>Expences</h2>
      <canvas id="expensePieChart" ></canvas>
    </div>
    <!--_______________________________________________________________________________-->
    <div class="incomePieWrapper" id="incomePieWrapper">
      <h2>Income</h2>
      <canvas id="incomePieChart"></canvas>
    </div>
    <!--_______________________________________________________________________________-->
  </div>
</div>
 <!--_______________________________________________________________________________-->
<!--_________________________________  INFORMATION  ________________________________-->
<!--_______________________________________________________________________________-->

<div id="MainInformationContainer">
  <div id="infomationBoard">
    
    <div id="totalResults">
      <div class="totals" id="actualMoney">Actual money</div>
      <p class="totals" id="usdTotal"></p>
      <p class="totals" id="eurTotal"></p>
      <p class="totals" id="mdlTotal"></p>
      <p class="totals" id="plnTotal"></p>
    </div>
  <div id="exchangeRates">
    <div class="ExchangeWraper">
      <div class="totals" id="usd-eur"></div>
      <input class="bankInput" type="number" id="usdToEur" oninput="We.calculateBankTotal()" >
  </div>

  <div class="ExchangeWraper">
    <div class="totals" id="usd-mdl"></div>
    <input class="bankInput" type="number" id="usdToMdl" oninput="We.calculateBankTotal()" >
  </div>
    
   <div class="ExchangeWraper">
    <div class="totals" id="usd-pln"></div>
    <input class="bankInput" type="number" id="usdToPln" oninput="We.calculateBankTotal()">
   </div>
    
  </div>
  <div id="bankAccounts">
    <div class="balance-contaier">
      <div id="usd-bank-curency"></div>
      <input class="bankInput" type="number" id="usd" placeholder="Enter USD balance" required
      oninput="We.calculateBankTotal()">
      <div class="mobias"></div>
    </div>
      <div class="balance-contaier">
        <div id="eur-bank-curency"></div>
        <input class="bankInput" type="number" id="eur" placeholder="Enter EUR balance" required
        oninput="We.calculateBankTotal()"> 
        <div class="mobias"></div>
      </div>
      <div class="balance-contaier">
        <div id="mdl-bank-curency"></div>
        <input class="bankInput" type="number" id="mdl" placeholder="Enter MDL balance" required
        oninput="We.calculateBankTotal()">
        <div class="Victoria"></div>
      </div>
      <div class="balance-contaier">
        <div id="pln-bank-curency"></div>
        <input class="bankInput" type="number" id="pln" placeholder="Enter PLN balance" required
        oninput="We.calculateBankTotal()">
        <div class="pko"></div>
      </div>
  </div>
  <button onclick="We.openChart('linearContainer', 'incomeVSoutcome')">Open Chart</button>
  <button onclick="We.openChart('linearContainer', 'average')">average</button>
  </div>
<!-- Input for the number of days -->
<div class="container" id="calendar"></div>
</div>
  
   
  
  


  <script src="Scripts/lifeData.js"></script>
  <script src="Scripts/PopupS.js"></script>
  <script src="Scripts/data.js"></script>
  <script src="Scripts/charts.js"></script>
  <script src="Scripts/methods.js"></script>
  <script src="Scripts/mainScript.js"></script>
  <script src="Scripts/calendar.js"></script>
  

  


</body>
</html>
